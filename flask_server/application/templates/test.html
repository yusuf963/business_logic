<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    {%for todo in todos%}
    <p>{{todo.name}}</p>
    {% if todo.description%}
    <p>{{todo.description}}</p>
    {% else %}
    <p>No description</p>
    {% endif %}
    {% endfor %}
    <p>Hello from test template</p>
  </body>

</html>
